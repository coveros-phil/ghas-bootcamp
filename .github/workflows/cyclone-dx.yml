# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CylconeDX"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '28 8 * * 5'

jobs:
  NodeJs:
    name: Generate Javacript SBOM
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node Modules
      run: npm install
      working-directory: ./frontend

    - name: CycloneDX Node.js Generate SBOM
      uses: CycloneDX/gh-node-module-generatebom@b5753d516608ed84f7a40eb19b7687b5828b9b2d
      with:
        path: ./frontend
        output: ./nodejssbom.xml
    
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: NodeJsSBOM
        path: ./nodejssbom.xml
        if-no-files-found: error
        
  Go:
    name: Generate Go SBOM
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: CycloneDX GoMod Generate SBOM
      uses: CycloneDX/gh-gomod-generate-sbom@d4aee0cf5133055dbd98899978246c10c18c440f
      with:
        version: v1
        args: mod -licenses -output gosbom.xml ./gallery-service
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: GoSBOM
        path: ./gosbom.xml
        if-no-files-found: error
        
  Python:
    name: Generate Python SBOM
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools wheel

    - name: CycloneDX Python Generate SBOM
      uses: CycloneDX/gh-python-generate-sbom@v1.0.1
      with:
        input: ./authn-service
        output: ./pythonsbom.xml
        
    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: PythonSBOM
        path: ./pythonsbom.xml
        if-no-files-found: error
